<h1>Morse Code</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Text to Morse Code</h2>
      <textarea [(ngModel)]="text" (input)="convertTextToMorseCode()" class="form-control" rows="5"></textarea>
    </div>
    <div class="col-md-6">
      <h2>Morse Code to Text</h2>
      <textarea [(ngModel)]="morseCode" (input)="convertMorseCodeToText()" class="form-control" rows="5"></textarea>
    </div>
  </div>
